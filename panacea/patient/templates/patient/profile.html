{% extends "patient/base.html" %}
{% load static %}



{% block connectcss %} 
<link rel="stylesheet" href="{% static 'patient/profile.css' %}">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.css">
<link href="https://fonts.googleapis.com/css?family=Poppins:500,700&display=swap" rel="stylesheet">
{% endblock connectcss %}

{% block content %} 

<div>
    <form method="post">
        {% csrf_token %}
        <input class="border-radius" name="name" type="text" placeholder="Name" style="margin:15px 7px 7px 7px" value="{{ context.patient.name|default:"" }}" required />
        <input class="border-radius" name="email" type="email" placeholder="Email" style="margin-bottom: 7px" value="{{ context.patient.email|default:"" }}" required />
        <input class="border-radius" name="address" type="text" placeholder="Address" style="margin:15px 7px 7px 7px" required />
        <input class="border-radius" name="
        pincode" type="pincode" placeholder="Pincode" style="margin-bottom: 7px" required />
        <button class="btn btn-secondary"> Update </button>
    </form>
</div>


{% endblock content %}

{% block script %} 

{% endblock script %}
