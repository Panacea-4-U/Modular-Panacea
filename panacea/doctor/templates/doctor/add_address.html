{% extends "doctor/base.html" %}
{% load static %}



{% block connectcss %} 
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.css">
<link href="https://fonts.googleapis.com/css?family=Poppins:500,700&display=swap" rel="stylesheet">
<link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
{% endblock connectcss %}

{% block content %} 

{% block style %}
<style>
    .ql-container {
        height: 84%;
    }
</style>
{% endblock style %}

<div>
    <form method="POST" enctype='multipart/form-data' >
        {% csrf_token %}
        <div class="container">
            <h1 class="title">Add Address</h1>
            <div class="textarea-group">
                <label for="bio">Address</label>
                <textarea name="addaddr" id="bio"></textarea>
            </div>
            <div class="textarea-group">
                <label for="pin">Pincode</label>
                <textarea name="pincode" id="pin"></textarea>
            </div>
            <label for="days">Enter day : </label>
            <select id="days" name="days">
                <option value="Monday">Monday</option>
                <option value="Tuesday">Tuesday</option>
                <option value="Wednesday">Wednesday</option>
                <option value="Thursday">Thursday</option>
                <option value="Friday">Friday</option>
                <option value="Saturday">Saturday</option>
                <option value="Sunday">Sunday</option>
            </select>
            <label for="slot">Availability from : </label>
            <input type="time" id="slot" name="slotfrom">
            <label for="slot">Availability to : </label>
            <input type="time" id="slot" name="slotto">
            <div class="button-container">
                <button class="button">Add</button>
            </div>
        </div>
    </form>
</div>
{% endblock content %}
