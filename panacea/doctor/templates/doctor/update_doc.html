{% extends "doctor/base.html" %}
{% load static %}



{% block connectcss %} 
<link rel="stylesheet" href="{% static 'doctor/update_doc.css' %}">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.css">
<link href="https://fonts.googleapis.com/css?family=Poppins:500,700&display=swap" rel="stylesheet">
{% endblock connectcss %}

{% block content %} 

<div>
    <form method="post">
        {% csrf_token %}
        {% comment %} <input class="border-radius" name="name" type="text" placeholder="Name" style="margin:15px 7px 7px 7px" value="{{ context.doctor.name }}" />
        <input class="border-radius" name="email" type="email" placeholder="Email" style="margin-bottom: 7px" value="{{ context.doctor.email }}" />
        <input type="submit"> {% endcomment %}
        <div class="container" style="margin-top: 12vh;">

            <h1 class="title">Update Profile</h1>
        
            <div class="grid">
                <div class="form-group a">
                    <label for="name">Name</label>
                    <input class="border-radius" id="name" name="name" type="text" placeholder="Name" style="margin:15px 7px 7px 7px" value="{{ context.doctor.name }}" />
                </div>

                <div class="form-group a">
                    <label for="email">Email</label>
                    <input class="border-radius" id="email" name="email" type="email" placeholder="Email" style="margin:15px 7px 7px 7px" x value="{{ context.doctor.email }}" />
                </div>
            </div>
        
            <div class="button-container">
                <button type="submit" class="button">Update</button>
            </div>
        </div>
    </form>    
</div>

{% endblock content %}

{% block script %} 

{% endblock script %}
